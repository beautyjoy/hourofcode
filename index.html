<html>
<meta charset="utf-8"></meta>

<head>
    <title>Snap: Hour of Code</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href='bootstrap/css/bootstrap.min.css' rel="stylesheet" type='text/css'>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src='runme.js'></script>
</head>

<body>

  <div id="top">
    <a id='bjclogo' href='http://bjc.berkeley.edu' target='_blank'>
      <img id='bjclogo-img' src="images/bjc200.png">
    </a>
    <div class="page-title">Hour of Code</div>

    <div id='buttons-top' class="top-button-container btn-group"></div>

    <a href='http://code.org/congrats?i=' target='_blank'>
      <div id='done-button' class='hidden'>
        <button style='font-size: 30px;' class='btn btn-success'>I'm done!</button>
      </div>
    </a>

    <div id='next-button'>
        <button style='font-size: 30px;' class='btn btn-success'>Next</button>
    </div>

  </div>

  <br>

  <div id="left">
  </div>

  <div id="right">
    <iframe id='snap' width=100% height=90% src="snap.html"></iframe>
  </div>

  <video id="video-loop" loop autoplay></video>

</body>
</html>
